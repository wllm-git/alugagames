<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">
		Cadastro de Cliente
		
	</ui:define>
	<!--  #{cadastroClienteBean.editando ? 'Editando Cliente' : 'Novo Cliente'} -->

	<ui:define name="conteudo">

		<f:metadata>
			<o:viewParam name="cliente" />
			<!--value="#{cadastroClienteBean.cliente}"-->
		</f:metadata>



		<h:form id="frm">

			<p:messages id="messagePrincipal" closable="true" />

			<h1>
				Cadastro de Cliente
				<!--  #{cadastroClienteBean.editando ? 'Editando Cliente' : 'Novo Cliente'} -->
			</h1>

			<p:toolbar styleClass="barra-menu">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />

					<p:commandButton value="Salvar" update="@form, messagePrincipal " />
					<!--  action="#{cadastroClienteBean.salvar}" process="frm"
						update="messagePrincipal @form" /> -->

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/clientes/PesquisaClientes" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid styleClass="grid-cadastros" columns="2" id="panel"
				columnClasses="rotulo, campo">


				<p:outputLabel value="Nome Completo" for="nomeCompleto" />
				<p:inputText id="nomeCompleto" size="50" required="true" />

				<p:outputLabel value="RG" for="rg" />
				<p:inputText id="rg" size="12"  required="true"/>

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="12"  required="true"/>

				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" pattern="dd/MM/yyyy" locale="pt" required="true"
					size="12" />

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneRadio id="sexo" styleClass="sem-bordas" required="true">
					<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
					<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
				</p:selectOneRadio>

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask id="telefone" mask="(99)9-9999-9999" required="true" size="13" />


				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="40" required="true" />

				<p:outputLabel value="Estado" for="estado" />
				<p:selectOneMenu id="estado" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Pernambuco" itemValue="PE" />
					<f:selectItem itemLabel="ParaÃ­ba" itemValue="PB" />
					<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />

				</p:selectOneMenu>

				<p:outputLabel value="Cidade" for="cidade" />
				<p:selectOneMenu id="cidade" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Recife" itemValue="Recife" />
					<f:selectItem itemLabel="JoÃ£o Pessoa" itemValue="JoÃ£o Pessoa" />
					<f:selectItem itemLabel="Rio de Janeiro" itemValue="Rio de Janeiro" />

				</p:selectOneMenu>

				<p:outputLabel value="Senha" for="password" />
				<p:password size="20" id="password" goodLabel="Boa"
					weakLabel="Fraca" strongLabel="Forte"
					promptLabel="Digite uma senha" feedback="true"
					match="confirmarSenha" required="true"/>

				<p:outputLabel value="Confirmar Senha" for="confirmarSenha" />
				<p:password size="20" id="confirmarSenha" required="true" />


			</p:panelGrid>

		</h:form>


	</ui:define>

</ui:composition>
