<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">
		Cadastro de Console
		
	</ui:define>
	

	<ui:define name="conteudo">

		<f:metadata>
			<o:viewParam name="cliente" />
			<!--value="#{cadastroClienteBean.cliente}"-->
		</f:metadata>



		<h:form id="frm">

			<p:messages id="messagePrincipal" closable="true" />

			<div class="titulo-cadastros">
				
				<h1>

					Cadastro de Console
					<!--  #{cadastroClienteBean.editando ? 'Editando Cliente' : 'Novo Cliente'} -->
				</h1>
				
				
			</div>
			
			<p:toolbar styleClass="barra-menu">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/equipamentos/CadastroEquipamento" />

					<p:commandButton value="Salvar" update="@form, messagePrincipal " />
					<!--  action="#{cadastroClienteBean.salvar}" process="frm"
						update="messagePrincipal @form" /> -->

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/funcionarios/PesquisaFuncionarios" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid styleClass="grid-cadastros" columns="2" id="panel"
				columnClasses="rotulo, campo">


				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="20" required="true" />


			</p:panelGrid>

		</h:form>


	</ui:define>

</ui:composition>
