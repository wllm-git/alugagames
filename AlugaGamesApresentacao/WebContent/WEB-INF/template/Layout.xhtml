<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="estilo.css" />

	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="locale-primefaces.js" />


	<title><ui:insert name="titulo">Aluga Games</ui:insert></title>
</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()"
		onerror="configurarMoeda()">
		<f:facet name="start">
			<p:graphicImage library="imagens" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left;">
		<div id="logo">
			<h:link outcome="/Home.xhtml">
				<p:graphicImage library="imagens" name="game-controller32.png"
					style="float: left; margin-top: 14px" />

				<h1 style="float: left; margin-left: 10px">
					<strong>Aluga Games</strong>
				</h1>
			</h:link>
		</div>
	</div>

	<div style="float: right; margin-right: 110px; margin-top: 12px;">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: 2px;">
			Olá, <strong>#{seguranca.nomeUsuario}!</strong>
		</span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">

				<p:submenu label="Serviços">


					<p:submenu label="Aluguel">
						<p:menuitem value="Reservar" 
						rendered="#{seguranca.cliente}"
							outcome="/aluguel/ReservarProduto.xhtml" />
							
							<p:menuitem value="Consultar Reserva"
							outcome="/aluguel/ConsultarReservas.xhtml" />
							
							<p:menuitem value="Check-Out"
							outcome="/aluguel/CheckOutAluguel.xhtml" />
							
							<p:menuitem value="Check-In"
							outcome="/aluguel/CheckInAluguel.xhtml" />
					</p:submenu>

					<p:submenu label="Orçamento">
						<p:menuitem value="Fazer"
							outcome="/orcamentos/FazerOrcamento.xhtml" />

						<p:menuitem value="Receber"
							outcome="/orcamentos/ReceberOrcamento.xhtml" />

						<p:menuitem value="Pesquisar"
							outcome="/orcamentos/PesquisarOrcamentos.xhtml" />
							
							<p:menuitem value="Consultar"
							outcome="/orcamentos/ConsultarOrcamento.xhtml" />

						<p:menuitem value="Processar"
							outcome="/orcamentos/ProcessarOrcamento.xhtml" />
					</p:submenu>

					<p:submenu label="O.S">
						<p:menuitem value="Consultar" outcome="/os/InformacoesOS.xhtml" />
						<p:menuitem value="Pesquisar" outcome="/os/PesquisarOS.xhtml" />
						<p:menuitem value="Processar" outcome="/os/ProcessarOS.xhtml" />
						<p:menuitem value="Finalizar" outcome="/os/FinalizarOS.xhtml" />
						
					</p:submenu>



				</p:submenu>

				<p:submenu label="Gerenciar">
					<p:menuitem value="Clientes"
						outcome="#{seguranca.cliente ? 
						'/clientes/CadastroCliente.xhtml' : '/clientes/PesquisaClientes.xhtml'}"/>
					<p:menuitem value="Funcionários"
						outcome="/funcionarios/PesquisaFuncionarios.xhtml" />
					<p:menuitem value="Jogos" outcome="/jogos/PesquisarJogos.xhtml" />
					<p:menuitem value="Equipamentos"
						outcome="/equipamentos/CadastroEquipamento.xhtml" />
					<p:menuitem value="Consoles"
						outcome="/consoles/PesquisarConsoles.xhtml" />
					<p:menuitem value="Tipos de Console"
						outcome="/consoles/CadastroTipoConsole.xhtml" />
				</p:submenu>





				<p:menuitem value="Sair" url="/j_spring_security_logout" />

			</p:menubar>
		</h:form>
	</div>

	<div style="clear: both"></div>

	</header>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<p:separator style="margin-bottom: 10px; margin-top:10px" />

	<footer style="margin-bottom: 5px; text-align:center;"> Aluga
	Games | Consoles, Games e Acessórios 2016 - Todos os Direitos
	Reservados<br />
	<br />
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

</h:body>
</html>
